<!-- Modal -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}"
     tabindex="-1"
     aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel"> {{ item.name }} </h5>
        <button type="button" class="btn-close"
                data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="Modal-Purchase-{{ item.id }}"
     tabindex="-1"
     aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel_purchase"> {{ item.name }} </h5>
        <button type="button" class="btn-close"
                data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ purchase_form.hidden_tag() }}
          <h4 class="text-center">
            Хотите купить программу {{ item.name }}  по цене {{ item.price }}?
          </h4>
          <br>
          <h6 class="text-center">
            Нажав на кнопку купите программу
          </h6>
          <br>
          <div class="d-grid gap-2">
            <input id="purchased_item" name="purchased_item" type="hidden" value="{{ item.name }}">
            {{ purchase_form.submit(class="btn btn-success")}}
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary"
                data-bs-dismiss="modal">Закрыть
        </button>
      </div>
    </div>
  </div>
</div>
